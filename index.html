<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오팬무 도감</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-black">오팬무 도감</h1>
    <button onclick="openModal()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-bold">제보하기</button>
  </header>

  <main class="p-6">
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <!-- 제보 모달 -->
  <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md">
      <h2 class="text-lg font-black mb-4">도감 제보</h2>
      <input id="name" placeholder="이름" class="w-full border p-2 rounded mb-2" />
      <textarea id="desc" placeholder="설명" class="w-full border p-2 rounded mb-2"></textarea>
      <input id="img" placeholder="이미지 URL" class="w-full border p-2 rounded mb-4" />
      <div class="flex gap-2">
        <button onclick="submitItem()" class="flex-1 bg-indigo-600 text-white py-2 rounded font-bold">등록</button>
        <button onclick="closeModal()" class="flex-1 bg-gray-200 py-2 rounded font-bold">취소</button>
      </div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');

    let items = JSON.parse(localStorage.getItem('items')) || [];

    function render() {
      if (items.length === 0) {
        grid.innerHTML = '<p class="text-gray-400">아직 아이템이 없습니다.</p>';
        return;
      }
      grid.innerHTML = items.map(i => `
        <div class="bg-white rounded-2xl shadow overflow-hidden">
          <img src="${i.img}" class="w-full h-48 object-cover" />
          <div class="p-4">
            <h3 class="font-black">${i.name}</h3>
            <p class="text-sm text-gray-500">${i.desc}</p>
          </div>
        </div>
      `).join('');
    }

    function openModal() {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    function submitItem() {
      const name = document.getElementById('name').value;
      const desc = document.getElementById('desc').value;
      const img = document.getElementById('img').value || 'https://placehold.co/600x800';

      if (!name) {
        alert('이름은 필수입니다');
        return;
      }

      items.push({ name, desc, img });
      localStorage.setItem('items', JSON.stringify(items));
      closeModal();
      render();
    }

    render();
  </script>
</body>
</html>
